<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<!-- MDB -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	rel="stylesheet" />

<style type="text/css">
.gradient-custom {
	/* fallback for old browsers */
	background: #fa709a;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to bottom right, rgba(250, 112, 154, 1),
		rgba(254, 225, 64, 1));
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to bottom right, rgba(250, 112, 154, 1),
		rgba(254, 225, 64, 1))
}

body {
	height: 100%;
}

.parent {
	display: flex;
	justify-content: center;
	align-items: center;
	background-image:
		url("https://anhdepfree.com/wp-content/uploads/2018/08/hinh-nen-wallpaper-dep-cho-may-tinh-2.jpg");
	min-height: 750px;
}

.child {
	width: 28rem;
	min-height: 500px;
	padding: 30px;
	margin-top: 20px;
}

</style>

</head>

<body>

	<!-- Pills navs -->
	<div class="parent">
		<div class="child card">
			<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
				<li class="nav-item" role="presentation"><a
					class="nav-link active" id="tab-login" data-mdb-toggle="pill"
					href="#pills-login" role="tab" aria-controls="pills-login"
					aria-selected="true">Login</a></li>
			</ul>
			<!-- Pills navs -->

			<!-- Pills content -->
			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login"
					role="tabpanel" aria-labelledby="tab-login">
					<form th:action="@{doLogin}" method="POST" th:object="${user}">
						<div class="text-center mb-3">
							<p>Sign in with:</p>
							<button type="button" class="btn btn-secondary btn-floating mx-1">
								<i class="fab fa-facebook-f"></i>
							</button>

							<button type="button" class="btn btn-secondary btn-floating mx-1">
								<i class="fab fa-google"></i>
							</button>

							<button type="button" class="btn btn-secondary btn-floating mx-1">
								<i class="fab fa-twitter"></i>
							</button>

							<button type="button" class="btn btn-secondary btn-floating mx-1">
								<i class="fab fa-github"></i>
							</button>
						</div>

						<p class="text-center">or:</p>

					    <span class="text-danger" th:text="${msg}"></span>
						<!-- Username input -->
						<div class=" mb-4">
							<label class="form-label" for="loginName">Username</label> 
							<input type="text" name="username" class="form-control" id="username" />
							<span class="text-danger" th:text="${msgUsername}"></span>
							
							<!-- <span th:if="${isSubmitted && param.username == null}" class="text-danger">Password is required</span> -->
							<!-- <div th:if="${isSubmitted && #fields.hasErrors('username')}" class="text-danger">
                                 <span th:errors="*{username}">Username is required</span>
                            </div> -->
						</div>

						<!-- Password input -->
						<div class=" mb-4">
							<label class="form-label" for="loginPassword">Password</label> 
							<input type="password" name="pass" class="form-control" id="password"/>
							<span class="text-danger" th:text="${msgPassword}"></span>
							<!-- <span th:if="${isSubmitted && param.password == null}" class="text-danger">Password is required</span> -->
						</div>

						<!-- 2 column grid layout -->
						<div class="row mb-4">
							<div class="col-md-6 d-flex justify-content-center">
								<!-- Checkbox -->
								<div class="form-check mb-3 mb-md-0">
									<input class="form-check-input" type="checkbox" value="" id="loginCheck" checked /> 
										<label class="form-check-label"
										for="loginCheck"> Remember me 
										</label>
								</div>
							</div>

							<div class="col-md-6 d-flex justify-content-center">
								<!-- Simple link -->
								<a href="#!">Forgot password?</a>
							</div>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4"
							>Sign in</button>

						<!-- Register buttons -->
						<div class="text-center">
							<p>
								Not a member? <a th:href="@{/register}">Register</a>
							</p>
						</div>
					</form>	
				</div>
			</div>
			<!-- Pills content -->
		</div>
	</div>
</body>

</html>
