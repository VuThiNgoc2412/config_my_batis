<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<!-- MDB -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	rel="stylesheet" />

<style type="text/css">
.gradient-custom {
	/* fallback for old browsers */
	background: #fa709a;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to bottom right, rgba(250, 112, 154, 1),
		rgba(254, 225, 64, 1));
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to bottom right, rgba(250, 112, 154, 1),
		rgba(254, 225, 64, 1))
}

body {
	height: 100%;
}

.parent {
	display: flex;
	justify-content: center;
	align-items: center;
	background-image:
		url("https://anhdepfree.com/wp-content/uploads/2018/08/hinh-nen-wallpaper-dep-cho-may-tinh-2.jpg");
	min-height: 750px;
}

.child {
	width: 28rem;
	min-height: 500px;
	padding: 30px;
	margin-top: 20px;
	margin-bottom: 20px;
}
</style>
</head>

<body>

	<!-- Pills navs -->
	<div class="parent">
		<div class="child card">
			<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
				<li class="nav-item" role="presentation"><a
					class="nav-link active" id="tab-login" data-mdb-toggle="pill"
					role="tab" aria-controls="pills-login" aria-selected="true">Register</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login"
					role="tabpanel" aria-labelledby="tab-login">
					<form th:action="@{doRegister}" method="POST" th:object="${user}">
						<div class="text-center mb-3">
							<button type="button" class="btn btn-secondary btn-floating mx-1">
								<i class="fab fa-facebook-f"></i>
							</button>

							<button type="button" class="btn btn-secondary btn-floating mx-1">
								<i class="fab fa-google"></i>
							</button>

							<button type="button" class="btn btn-secondary btn-floating mx-1">
								<i class="fab fa-twitter"></i>
							</button>

							<button type="button" class="btn btn-secondary btn-floating mx-1">
								<i class="fab fa-github"></i>
							</button>
						</div>
						<!-- Name input -->
						<div class=" mb-4">
							<label class="form-label is-invalid" for="registerName">Full Name</label> 
							<input type="text" name="name" class="form-control"/>
							<span class="text-danger" th:text="${msgFullname}"></span>
						</div>

						<!-- Username input -->
						<div class=" mb-4">
							<label class="form-label" for="registerUsername">Username</label>
							<input type="text" name="username" class="form-control" />
							<span class="text-danger" th:text="${msgUsername}"></span>
						</div>

						<!-- Password input -->
						<div class=" mb-4">
							<label class="form-label" for="registerPassword">Password</label>
							<input type="password" name="pass" class="form-control" />
							<span class="text-danger" th:text="${msgPassword}"></span>
						</div>

						<!-- Email input -->
						<div class=" mb-4">
							<label class="form-label" for="registerEmail">Email</label> 
							<input type="text" name="email" class="form-control" />
							<span class="text-danger" th:text="${msgEmail}"></span>
						</div>

						<!-- Repeat Password input -->
						<!-- 						<div class=" mb-4">
							<input type="password" name="pass"
								class="form-control" /> <label class="form-label"
								for="registerRepeatPassword">Repeat password</label>
						</div>
 -->
						<!-- Checkbox -->
						<div class="form-check d-flex justify-content-center mb-4">
							<input class="form-check-input me-2" type="checkbox" value=""
								id="registerCheck" checked
								aria-describedby="registerCheckHelpText" /> <label
								class="form-check-label" for="registerCheck"> I have
								read and agree to the terms </label>
						</div>
						<!-- Submit button -->
						<div style="display: flex;">
							<a th:href="@{/login}" class="btn btn-primary mb-3"
								style="margin-right: 20px; display: block; width: 100%;">Login</a>
							<button type="submit" class="btn btn-success btn-block mb-3"
								onclick="notificationRegister()">Sign Up</button>
						</div>
					</form>
				</div>

			</div>

		</div>

	</div>
</body>

</html>
